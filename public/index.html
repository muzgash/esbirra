<!DOCTYPE html>

<head>
<meta charset="utf-8" />
<title>Esbirra Softwre</title>

<meta name="description" content="Web based Client/Server implementation for the Esbirra system" />

<link rel="stylesheet" href="css/smartphone.css" type="text/css" media="(min-device-width: 320px) and (max-device-width: 764px)">

<meta name="viewport" content="width=device-width, initial-scale=1" />

	<h1 id="title">Esbirra control and monitoring client</h1>

	<div id="description">
	</div>

<div id="circle">
</div>

<div id="leds">
<div id="slider-number">0</div>
<input id="leds-slider" type="range" min="0" max="255" value=0 onchange="brightness('slider')">

</div>

</div>

<div id="monitor">
</div>
